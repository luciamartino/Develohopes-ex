Stampa in ordine in console:

    l'elemento padre di ul.
    il secondo elemento figlio di ul.
    l'elemento fratello successivo del secondo li.
    l'elemento fratello precedente del secondo li.

Il tutto utilizzando tutte e 4 le proprietÃ  viste nel video.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ul = document.querySelector("ul")
        // //or document.querySelector(css selectors)
        console.log(ul.parentElement.innerText)
        // //console.log() displays it in the console; use document.write() to have it in the browser
        const secondElement = ul.children[1]
        console.log(secondElement.innerText)
        console.log(secondElement.previousElementSibling.innerText)
        console.log(secondElement.nextElementSibling.innerText)
        
    </script>
</body>

</html>
