<body>
    <h1> The Card Name is <span class="character-name"></span>
    </h1>
    <h2>LOADING</h2>
    <img> 
    <script>

        async function getData(){
            try {
                const response = await fetch("https://ringsdb.com/api/public/card/01005")

                const data = await response.json()
                console.log(data)

                const characterName = document.querySelector(".character-name")
                characterName.innerText = data.name

                

                const image = document.querySelector("img")
                image.setAttribute("src", "https://ringsdb.com/" + data.imagesrc)

            } catch (error) {
                console.log(error)
            }
        }
        getData()





    </script>
