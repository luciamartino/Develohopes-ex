<!-- 
 Implementare il codice necessario per:

Recuperare il valore di ciascun campo di input e creare un oggetto person contenente le proprietÃ : firstName, lastName e age.
Infine recuperare l'elemento form e aggiungere l'attributo data-person contenente l'oggetto person in formato json.
     -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body class="box">
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
        let person = { firstName: "", lastName: "", age: ""}
        // person.firstName = document.getElementById("firstName").getAttribute("value")
        // console.log(person)

        function getValues(element) {
            const value = document.getElementById(element).getAttribute("value")
            //SAME AS const value = document.getElementById(element).value
            return value
        }

        person.firstName = getValues("firstName")
        person.lastName = getValues("lastName")
        person.age = getValues("age")
        console.log(person)

        const form = document.querySelector("form")
        const dataperson = JSON.stringify(person)
        console.log(dataperson)

        // const div = document.createElement("div")
        // form.appendChild(div)
        // const label = document.createElement("label")
        // form.appendChild(label)
        // label.innerText = "Data-Person: "
        // const input = document.createElement("input")
        // form.appendChild(input)

        //data-person is a custom data attribute with prefix data-
        form.setAttribute("data-person", dataperson)
    </script>
  </body>
</html>
